<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./login.css" />
    <script defer src="./login.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <h4>id 는 성빼고 이름만 치고, 비번도 이름임</h4>
      <div class="container">
        <div class="image">
          <img src="../images/phone.png" alt="" />
        </div>
        <div class="item">
          <div class="logo"></div>
          <input class="id" type="text" placeholder="이름" />
          <input class="password" type="password" placeholder="비밀번호" />
          <button id="loginBtn">로그인</button>
          <div class="forgotPW">
            <a class="forgotPW-link" href="#">비밀번호를 잊으셨나요?</a>
          </div>
          <div class="join">
            계정이 없으신가요?
            <a class="join-link" href="#">가입하기</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
