<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script defer src="../weather/weather.js"></script>
    <link rel="stylesheet" href="../weather/weather.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <!-- 참고 사이트 : https://www.youtube.com/watch?v=QxEZCSfUrzs&t=2044s -->
    <!-- API 를 가져올 때 jquery.com 을 연결해줘야함 -->
</head>
<body>

<header>
    <h1>Today's weather</h1>
</header>
<div class="inputField">
    <input type="text" class="cityInput" id="cityInput" placeholder="어느 지역이 궁금해?">
    <button id="weatherButton">💧</button>
</div>
<div class="container">    
    <div id="weatherInfo">
            <div id="cityName"></div>
            <div id="weatherIcon"></div>  
            <p id="currentTemp"></p>
            <p id="minTemp"></p>
            <p id="maxTemp"></p>

    </div>
</div>

</body>
</html>
