<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lunch Slot</title>
  <link rel="stylesheet" href="./styles/style.css" />
</head>
<body>
  <body>
    <div class="container">
        <h1>점심 뭐먹지?</h1>
        <h2>매뉴를 골라주셈.</h2>
        <div class="menu-card">
            <img id="menuImage" src="./images/main.jpg" alt="Menu Image" />
            <h3 id="menuName"></h3>
            <p id="menuDistance">여기서 가까워? : <span></span></p>
            <p id="menuCost">얼마야? : <span></span></p>
            <p id="menuCalories">칼로리는? : <span></span></p>
            <p id="menuLikes">추천지수 : <span></span></p>
            <p id="menuTotal">TOTAL: <span></span></p>
        </div>
        <div class="buttons">
            <button id="randomButton">선택하기</button>
            <button id="resetButton">처음으로</button>
        </div>
    </div>
<script src="./scripts/main.js"></script>
</body>
</html>
